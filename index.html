    function BoxEdgeBox(x, y, z, w, h, d, material) {
      var geometry = new THREE.BoxGeometry(w, h, d);
      var mesh = new THREE.Mesh(geometry, material);
      mesh.position.set(x, y, z);
      mesh.updateMatrix();
      return mesh;
    }
    
    function Cyline(v_start, v_end, material){
      var HALF_PI = Math.PI * .5;
      var distance = v_start.distanceTo(v_end);
      var v_center  = v_end.clone().add(v_start).divideScalar(2);
      
      var cylinder = new THREE.CylinderGeometry(1, 1, distance, 6, 6, false);
      
      var orientation = new THREE.Matrix4();
      var offsetRotation = new THREE.Matrix4();
      // var offsetPosition = new THREE.Matrix4();
      orientation.lookAt(v_start, v_end, new THREE.Vector3(0,1,0));
      offsetRotation.makeRotationX(HALF_PI);
      orientation.multiply(offsetRotation);
      cylinder.applyMatrix(orientation);
      
      var mesh = new THREE.Mesh(cylinder, material);
      mesh.position = v_center;
      // mesh.visible = false;
      return mesh;
    }

    function Box(w, h, d) {
      
      // var box3 = new THREE.Box3(-w/2, -h/2, -d/2, w/2, h/2, d/2);
      var box3 = new THREE.Box3();
      box3.setFromCenterAndSize(new THREE.Vector3(), w, h, d);
      var box = new THREE.Object3D();
      
      var geometry = new THREE.BoxGeometry(w, h, d);
      var material = new THREE.MeshLambertMaterial({
        // color: 0x550033,
        color: 0xffffff,
        opacity: 0.2,
        transparent: true,
        // polygonOffset: true,
        // polygonOffsetFactor: 2, // positive value pushes polygon further away
        // polygonOffsetUnits: 1
      });

      mesh = new THREE.Mesh(geometry, material);
      box.add(mesh);
      
      // edges = new BoxEdges(w, h, d, 1);
      edges = new BoxEdges(box3, 1);
      edges.material.color.set(0xff0077);
      box.add(edges);
      
      scene.add(box);
      
      return box;
    }
    
    function Tunnel(w, h, l) {
      
      var ground = Box(l, 5, h);
      
      var ceiling = Box(l, 5, h);
      ceiling.position.y = h;
      
      var left_wall = Box(l, h, 5);
      left_wall.position.y = h/2;
      left_wall.position.z = -w/2;
      
      var right_wall = Box(l, h, 5);
      right_wall.position.y = h/2;
      right_wall.position.z = +w/2;
      
    }
    
    function init() {
      renderer = new THREE.WebGLRenderer();
      renderer.setClearColor(0x000000, 1);
      element = renderer.domElement;
      container = document.getElementById('example');
      container.appendChild(element);

      effect = new THREE.StereoEffect(renderer);

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(90, 1, 0.001, 700);
      camera.position.set(0, 10, 0);
      scene.add(camera);

      controls = new THREE.OrbitControls(camera, element);
      controls.rotateUp(Math.PI / 4);
      controls.target.set(
        camera.position.x + 0.1,
        camera.position.y,
        camera.position.z
      );
      controls.noZoom = true;
      controls.noPan = true;

      function setOrientationControls(e) {
        if (!e.alpha) {
          return;
        }

        controls = new THREE.DeviceOrientationControls(camera, true);
        controls.connect();
        controls.update();

        element.addEventListener('click', fullscreen, false);

        window.removeEventListener('deviceorientation', setOrientationControls, true);
      }
      window.addEventListener('deviceorientation', setOrientationControls, true);


      var light = new THREE.HemisphereLight(0x8f8877, 0x000000, 0.6);
      scene.add(light);

      var texture = THREE.ImageUtils.loadTexture(
        'textures/patterns/checker.png'
      );
      texture.wrapS = THREE.RepeatWrapping;
      texture.wrapT = THREE.RepeatWrapping;
      texture.repeat = new THREE.Vector2(50, 50);
      texture.anisotropy = renderer.getMaxAnisotropy();

      var material = new THREE.MeshPhongMaterial({
        color: 0xffffff,
        specular: 0xffffff,
        shininess: 20,
        shading: THREE.FlatShading,
        map: texture
      });

      var geometry = new THREE.PlaneGeometry(1000, 1000);

      var mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.x = -Math.PI / 2;
      // scene.add(mesh);

      window.addEventListener('resize', resize, false);
      setTimeout(resize, 1);
      
      Tunnel(50, 50, 200);
      
      // var box = Box();
      // box.position.x = 50;
      // box.position.y = 15;
      
      // var box = Box();
      // box.position.x = 50;
      // box.position.y = 15;
      // box.position.z = 30;
      
      // var box = Box();
      // box.position.x = 50;
      // box.position.y = 15;
      // box.position.z = -30;
      
      camera.position.set(0, 40, 0);
      camera.lookAt(scene.position);

    }

    function resize() {
      var width = container.offsetWidth;
      var height = container.offsetHeight;

      camera.aspect = width / height;
      camera.updateProjectionMatrix();

      renderer.setSize(width, height);
      effect.setSize(width, height);
    }

    function update(dt) {
      resize();

      camera.updateProjectionMatrix();

      controls.update(dt);
    }

    function render(dt) {
      effect.render(scene, camera);
    }

    function animate(t) {
      requestAnimationFrame(animate);

      update(clock.getDelta());
      render(clock.getDelta());
    }

    function fullscreen() {
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      } else if (container.mozRequestFullScreen) {
        container.mozRequestFullScreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      }
    }
  </script>
