<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cardboard Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #example {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="example"></div>

  <script src="js/third-party/threejs/three.js"></script>
  <script src="js/third-party/threejs/StereoEffect.js"></script>
  <script src="js/third-party/threejs/DeviceOrientationControls.js"></script>
  <script src="js/third-party/threejs/OrbitControls.js"></script>

  <script>
    /* global THREE */
    
    var camera, scene, renderer;
    var effect, controls;
    var element, container;

    var clock = new THREE.Clock();

    init();
    animate();

    // var level = {};
    // var blocks = [];
    
    function Cyline(v_start, v_end, radius_start, radius_end, radius_segments, height_segments, open_ended, material){
      var distance = v_start.distanceTo(v_end);
      var v_center = v_end.clone().add(v_start).divideScalar(2);
      // console.log(v_center);
      
      var cylinder = new THREE.CylinderGeometry(radius_start, radius_end, distance, radius_segments, height_segments, open_ended);
      
      var orientation = new THREE.Matrix4();
      var offsetRotation = new THREE.Matrix4();
      orientation.lookAt(v_start, v_end, new THREE.Vector3(0, 1, 0));
      offsetRotation.makeRotationX(Math.PI / 2);
      orientation.multiply(offsetRotation);
      cylinder.applyMatrix(orientation);
      
      var mesh = new THREE.Mesh(cylinder, material);
      mesh.position.copy(v_center);
      return mesh;
    }

    
    function BoxEdges(box, edge_thickness) {
      
      var material = new THREE.MeshBasicMaterial({
        color: 0xff0077
      });
      
      var min = box.min;
      var max = box.max;
      
      /*
        5____4
      1/___0/|
      | 6__|_7
      2/___3/
      0: max.x, max.y, max.z
      1: min.x, max.y, max.z
      2: min.x, min.y, max.z
      3: max.x, min.y, max.z
      4: max.x, max.y, min.z
      5: min.x, max.y, min.z
      6: min.x, min.y, min.z
      7: max.x, min.y, min.z
      */
      
      // var indices = new Uint16Array( [ 0, 1, 1, 2, 2, 3, 3, 0, 4, 5, 5, 6, 6, 7, 7, 4, 0, 4, 1, 5, 2, 6, 3, 7 ] );
      // var positions = new Float32Array( 8 * 3 );
      
      // positions[  0 ] = max.x; positions[  1 ] = max.y; positions[  2 ] = max.z;
      // positions[  3 ] = min.x; positions[  4 ] = max.y; positions[  5 ] = max.z;
      // positions[  6 ] = min.x; positions[  7 ] = min.y; positions[  8 ] = max.z;
      // positions[  9 ] = max.x; positions[ 10 ] = min.y; positions[ 11 ] = max.z;
      // positions[ 12 ] = max.x; positions[ 13 ] = max.y; positions[ 14 ] = min.z;
      // positions[ 15 ] = min.x; positions[ 16 ] = max.y; positions[ 17 ] = min.z;
      // positions[ 18 ] = min.x; positions[ 19 ] = min.y; positions[ 20 ] = min.z;
      // positions[ 21 ] = max.x; positions[ 22 ] = min.y; positions[ 23 ] = min.z;
      
      var vertices = {
        0: new THREE.Vector3(max.x, max.y, max.z),
        1: new THREE.Vector3(min.x, max.y, max.z),
        2: new THREE.Vector3(min.x, min.y, max.z),
        3: new THREE.Vector3(max.x, min.y, max.z),
        4: new THREE.Vector3(max.x, max.y, min.z),
        5: new THREE.Vector3(min.x, max.y, min.z),
        6: new THREE.Vector3(min.x, min.y, min.z),
        7: new THREE.Vector3(max.x, min.y, min.z)
      };
      
      /*
      
        5____4
      1/___0/|
      | 6__|_7
      2/___3/
      
      */
      var edges = [
        // top
        [5, 4],
        [1, 0],
        [5, 1],
        [4, 0],
        // bottom
        [6, 2],
        [6, 7],
        [7, 3],
        [3, 2],
        // sides
        [1, 2],
        [0, 3],
        [5, 6],
        [4, 7]
      ];

      // console.log(box, vertices);
      
      var geometry = new THREE.Geometry();
      // var obj = new THREE.Object3D();
      
      for(var i=0; i<edges.length; i+=1){
        var v_start = vertices[edges[i][0]];
        var v_end = vertices[edges[i][1]];
        // var v_start = new THREE.Vector3(
        //   positions[indices[i + 0] * 3 + 0],
        //   positions[indices[i + 1] * 3 + 1],
        //   positions[indices[i + 2] * 3 + 2]
        // );
        // var v_end = new THREE.Vector3(
        //   positions[indices[i + 3] * 3 + 0],
        //   positions[indices[i + 4] * 3 + 1],
        //   positions[indices[i + 5] * 3 + 2]
        // );
        
        var cyline = Cyline(v_start, v_end, edge_thickness, edge_thickness, 4, 1, false, material);
        cyline.updateMatrix();
        geometry.merge(cyline.geometry, cyline.matrix);
        // obj.add(cyline);
      }
      
      return new THREE.Mesh(geometry, material);
      // return obj;
    }
    
    function Box(x, y, z, w, h, d) {
      
      // var box3 = new THREE.Box3(new THREE.Vector3(-w/2, -h/2, -d/2), new THREE.Vector3(w/2, h/2, d/2));
      var box3 = new THREE.Box3();
      // box3.setFromCenterAndSize(new THREE.Vector3(0, 0, 0), w, h, d);
      box3.setFromCenterAndSize(new THREE.Vector3(x, y, z), new THREE.Vector3(w, h, d));
      var box = new THREE.Object3D();
      
      var geometry = new THREE.BoxGeometry(w, h, d);
      var material = new THREE.MeshLambertMaterial({
        color: 0x550033,
        // color: 0xffffff,
        // opacity: 0.5,
        // transparent: true
      });

      mesh = new THREE.Mesh(geometry, material);
      mesh.position.set(x, y, z);
      // mesh.visible = false;
      box.add(mesh);
      
      // edges = new BoxEdges(w, h, d, 1);
      edges = new BoxEdges(box3, 0.5);
      // edges.material.color.set(0xff0077);
      box.add(edges);
      // mesh.add(edges);
      
      return box;
    }
    
    function Tunnel(w, h, l) {
      var obj = new THREE.Object3D();
      var t = 5;
      
      var ground = Box(0, 0, 0, l, t, h);
      var ceiling = Box(0, h+t, 0, l, t, h);
      var left_wall = Box(0, (h+t)/2, -(w+t)/2, l, h, t);
      var right_wall = Box(0, (h+t)/2, +(w+t)/2, l, h, t);
      
      obj.add(ground);
      obj.add(ceiling);
      obj.add(left_wall);
      obj.add(right_wall);
      
      return obj;
    }
    
    function init() {
      renderer = new THREE.WebGLRenderer();
      // renderer.setClearColor(0x000000, 1);
      renderer.setClearColor(0x555555, 1);
      element = renderer.domElement;
      container = document.getElementById('example');
      container.appendChild(element);

      effect = new THREE.StereoEffect(renderer);

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(90, 1, 0.01, 700);
      camera.position.set(0, 25, 0);
      scene.add(camera);

      controls = new THREE.OrbitControls(camera, element);
      controls.rotateUp(Math.PI / 4);
      controls.target.set(
        camera.position.x,
        camera.position.y,
        camera.position.z
      );
      controls.noZoom = true;
      controls.noPan = true;

      function setOrientationControls(e) {
        if (!e.alpha) {
          return;
        }

        controls = new THREE.DeviceOrientationControls(camera, true);
        controls.connect();
        controls.update();

        element.addEventListener('click', fullscreen, false);

        window.removeEventListener('deviceorientation', setOrientationControls, true);
      }
      window.addEventListener('deviceorientation', setOrientationControls, true);


      var light = new THREE.HemisphereLight(0x8f8877, 0x000000, 0.6);
      scene.add(light);

      var texture = THREE.ImageUtils.loadTexture(
        'textures/patterns/checker.png'
      );
      texture.wrapS = THREE.RepeatWrapping;
      texture.wrapT = THREE.RepeatWrapping;
      texture.repeat = new THREE.Vector2(50, 50);
      texture.anisotropy = renderer.getMaxAnisotropy();

      var material = new THREE.MeshPhongMaterial({
        color: 0xffffff,
        specular: 0xffffff,
        shininess: 20,
        shading: THREE.FlatShading,
        map: texture
      });

      var geometry = new THREE.PlaneGeometry(1000, 1000);

      var mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.x = -Math.PI / 2;
      mesh.position.y = -10;
      scene.add(mesh);

      window.addEventListener('resize', resize, false);
      setTimeout(resize, 1);
      
      var tunnel = Tunnel(50, 50, 200);
      tunnel.rotation.y = -Math.PI / 2;
      scene.add(tunnel);
    }

    function resize() {
      var width = container.offsetWidth;
      var height = container.offsetHeight;

      camera.aspect = width / height;
      camera.updateProjectionMatrix();

      renderer.setSize(width, height);
      effect.setSize(width, height);
    }

    function update(dt) {
      resize();

      camera.updateProjectionMatrix();

      controls.update(dt);
    }

    function render(dt) {
      effect.render(scene, camera);
    }

    function animate(t) {
      requestAnimationFrame(animate);

      update(clock.getDelta());
      render(clock.getDelta());
    }

    function fullscreen() {
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      } else if (container.mozRequestFullScreen) {
        container.mozRequestFullScreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      }
    }
  </script>
  </body>
</html>
